  title: "Bootcamp de programación en Santiago de Chile, aprende a programar en 9 o 16 sem y consigue trabajo como programador."
  description: "La programación es escencial para tu éxito profesional, únete a 4Geeks Academy, el bootcamp de programación número uno de Chile."
