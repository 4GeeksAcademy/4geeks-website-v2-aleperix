meta_info:
  slug: becas-ticjob-espana # <--- URL 4geeksacademy.com/us/landing/example

  visibility: "visible" # visible (default), hidden (not indexed) or unlisted (listed but not in sitemap).
  # This will show on social media when shared
  title: "500.000€ en becas ¡Aplica ahora!"
  description: "Aprende a programar en 4Geeks Academy a un precio imbatible. Becas superiores al 40%. ¡Lanza tu carrera!"
  image: "/images/bg/remote.jpeg"
  keywords: "Aprende a programar, 4Geeks academy, aprende programación, aprende ingeniería informática, aprende Inteligencia Artificial, aprende Data Science, aprende Machine Learning, ticjob"

  template: "landing_nonav" # <--- choose your landing template
  redirects: ["/landing/becas-ticjob-españa"] # <--- URL redirections to avoid 404 errors

  # Set a particular course or location to the landing page
  # this UTM fields will be also included in the CRM contact
  utm_course: ["full-stack", "machine-learning-engineering"]
  utm_location: madrid-spain
  automation: strong # comma separated, "soft" is the default value
  tag: website-lead # comma separated, "request_more_info" is the default value

navbar:
  logoUrl: "#" # relative(/apply), absolute(https://google.com) or id(#componentName)
  buttonText: "Aplica ahora"
  buttonUrl: "#bottom" # url accepts: relative(/apply), absolute(https://google.com), id(#componentName) or position(#top #bottom)

form:
  # posible fields: "first_name", "last_name", "full_name", "phone", "email"
  # always the first_name, email and phone will be mandatory if added.
  fields: ["full_name", "phone", "email"]
  heading: "Solicita tu beca"
  button_label: Aplica ahora
  redirect: "/es/gracias" #you can redirect to another url or entirely diffrent website

# jumbotron on the top (cannot be commented out)
header_data:
  tagline: "+500.000€ en Becas"
  sub_heading: ""
  partner_logo_url: "../../../static/images/partner/logo-ticjob-blanco.png"
  background_image: "../../../static/images/bg/community.png"
  image_filter: brightness(0.2)

features:
  marginTop: 0px #<-- separation between tagline and the bullets

  #                                         up   left down  right
  styles: '{ "fontSize": "16.5px", "line-height": "2", "margin": "10px 0px 10px 0px", "letter-spacing": ".5px" }'
  text: Ticjob ofrece más de 500.000€ en Becas a sus usuarios para formación intensiva en 4Geeks Academy. No te quedes atrás, actualiza tus conocimientos o refuerza tu perfil estudiando Desarrollo Web o Inteligencia Artificial. Impulsarás tu carrera junto a una de las mejores comunidades de Desarrolladores del mundo. Como mínimo se te descontarán 2.200€ dependiendo de tu proceso de selección.  ¿Listo para unirte y reinventar tu futuro?
  bullets:
    - +150 becas, la mayoría superiores al 40%  
    - Programas Full-Stack (desde 0) y AI/Machine Learning (avanzado)
    - Formato part-time (16 semanas)

follow_bar:
  position: "top" # top, bottom, hidden
  content:
    text: "Solicita tu beca Ticjob ahora. \n Planes de pago de hasta 24 meses."
    text_mobile: "Becas Ticjob. \n Plan de pago de hasta 24 m."
    # devices:    XL      LG      MD      SM      XS
    font_size: ["24px", "24px", "24px", "18px", "4.3vw"]
  button:
    text: "Aplica ya"
    path: "#top" #top, #bottom, #anotherComponentId
    # ├──if path is empty("") it point to top per default ("#" -> points to top)
    # └── path accepts: relative(/example/path), absolute(https://google.com) or id(#idName)
  phone:
    text: "Llama "
    number: null # change only if need to customize

