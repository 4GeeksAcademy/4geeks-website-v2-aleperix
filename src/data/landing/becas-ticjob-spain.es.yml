# ⬇ FROM HERE ON YOU CAN COMMENT ANYTHING TO HIDE IT ON THE LANDING ⬇
#
badges:
  position: 1 # It's the position of the component that will be rendered first
  heading: "4Geeks Academy es una de las mejores escuelas de programación del mundo. Avalan su excelencia diferentes premios y el reconocimiento de sus alumnos"

about4Geeks:
  position: 2
  heading: ¿Qué hace a 4Geeks diferente? 
  sub_heading: "Educación flexible e intensiva basada en metodologías disruptivas y eficaces como flipped classroom o learning by doing. +400 horas de aprendizaje práctico (ejercicios, proyectos). Te acompañaremos y prepararemos para afrontar procesos de selección y encontrar un nuevo trabajo en tecnología."
  list:
    - title: "GeekPal:  Mentorías 1:1 (live support) ilimitadas y de por vida."
    - title: "Grupos reducidos (máximo 14 personas). Ratio 1:7 profesor alumno."
    - title: " GeekForce: Apoyo profesional para siempre."
    - title: "Acceso 24/7 a nuestra plataforma de aprendizaje y comunidad de +3000 Developers."
  paragraph: ""
  button_text: "Aplica ahora"
  button_link: "#" # accepts url: relative(/us/apply), absolute(https://google.com) or component id(#componentName)
  image: "../../../static/images/bg/remote.jpeg"
  image_mobile: "../../../static/images/bg/remote.jpeg"

iconogram:
  position: 3
  icons:
  - icon: "touch"
    title: completa el formulario antes del 1 de julio
  - icon: "receive_mail"
    title: recibirás un correo electrónico con toda la información para avanzar en el proceso
  - icon: "talk"
    title: haz una entrevista personal con el equipo de admisiones
  - icon: "terminal"
    title: recibe los resultados en 3 días y reserva tu plaza

who_is_hiring:
  position: 4
  heading: "DÓNDE TRABAJAN NUESTROS ESTUDIANTES"
  sub_heading: "Consigue un trabajo en menos de 3 meses gracias a nuestra creciente red de más de 500 socios de contratación. Accede a ofertas nacionales e internacionales y a una comunidad de más de 3500 graduados."
  featured:
    - name: "Facebook"
      image: "../../../static/images/partner/facebook.png"
    - name: "Microsoft"
      image: "../../../static/images/partner/microsoft.png"
    - name: "Apple"
      image: "../../../static/images/partner/apple.png"

choose_your_program:
  position: 5
  title: Nuestros Programas
  paragraph: Programas en formato part-time con clases en vivo impartidas por profesionales de la programación del mundo real y diseñados pensando en lo que las empresas demandan.
  programs:
  - title: "Full-Stack Developer"
    sub_title: "Nivel 1"
    icon: "fullstack"
    description: |
      Desde 0 hasta convertirte en Programador Full-Stack Jr. Trabajarás con HTML5, CSS3, Bootstrap, JS, ReactJS, SQL, Python, Flask, REST API's, etc. para diseñar y crear webs responsive. Obtendrás una sólida base de front, back, bbdd, procesos distribuidos y despliegue a producción con instructores apasionados y un plan de estudios práctico y actualizado.

      Disponible en modalidad part time.

      Descarga aquí el <a href=https://storage.googleapis.com/4geeks-academy-website/syllabus/europe/Syllabus%20EU%20ES.pdf target=_blank>programa de estudios</a>.
    
    text_link: Aplica ahora
    link: "#" # moves to start position
    
  - title: "AI & Machine Learning"
    sub_title: "Developers y perfiles STEM"
    icon: "machine"
    description: |
      Explora los fundamentos de Machine Learning y Deep Learning con algunas de las tecnologías más poderosas  para escalar la inteligencia en los negocios. 
       Practica con escenarios y casos reales y maneja las herramientas más utilizadas en la industria. Crea estrategías, implementa y manten en producción tus modelos de IA con privacidad, seguridad y ética. Conviértete en uno de los profesionales mejor pagados del sector. 
      
       Disponible en modalidad part-time. Descarga aquí el <a href=https://storage.googleapis.com/4geeks-academy-website/syllabus/europe/Syllabus%20EU%20ES.pdf target=_blank>programa de estudios</a>.
    text_link: Aplica ahora
    link: "#"

