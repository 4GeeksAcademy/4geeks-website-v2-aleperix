        Crea tus propios modelos predictivos con Python, Pandas, Numpy, etc. Utiliza algoritmos predicivos como vecinos cercanos, árboles de decisión, entre otros muchos. 
        Practica con escenarios comerciales de la vida real típicos en los negocios y revise algunas de las herramientas utilizadas en la industria.
        
