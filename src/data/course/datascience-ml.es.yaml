  left_labels:
    description: "DESCRIPCIÓN:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Habilidades / Semanas:"
  details_modules:
    - module_name: "Python"
      title: "Introducción a Python"
      description: "Empezaremos con un prework de 2 semanas donde aprenderás o repasarás cómo construir algoritmos con Python utilizando funciones, condicionales, etc. Una buena base de Python es importante para poder desarrollar tus recolecciones de datos consultado API's o haciendo Web Scrapping; Tambien obtendrás las bases para depurar tus datos utilizando las librerías Pandas y Numpy. Estas dos librerías constituyen la base sobre la que esta construida toda la industria de DataScience."
      projects: "Micro ejercicios con autocorrecciones sobre algoritmos y la utilizacion de Pandas, Numpy y Matplotlib."
      slug: "python-intro"
      duration: "2 weeks"
      step: 2
    - module_name: "Fundamentos"
      title: "Estadistica y Algebra Lineal con Python"
      description: "Siempre con un enfoque muy práctico y programando en Python, vamos a aplicar los conceptos de Algebra Lineal más utilizandos en DataScience y Machine Learning. Matrices y Vectores, Funciones F(X) y relaciones entre variables. También programaremos en Python los conceptos probabilisticos más utilizados: tendencias centrales, desviación estándar, medias y medianas. Por último calcularemos probabilidades de que un evento o dato ocurra, una habilidad muy importante para poder desarrollar modelos y predicciones."
      projects: "Para aplicar lo aprendido trabajaremos con casos reales enfocados en el mundo laboral."
      slug: "datascience-fundamentals"
      duration: "2 wks"
      step: 2
    - module_name: "Recolecta"
      title: "Recolecta y Almacena Datos"
      description: "Probablemente la etapa más larga de todos los proyectos de DataScience es recolectar (y limpiar) los datos. En este módulo te trabajarás con Python para conectarte a bases de datos SQL, aprenderás la syntaxis de SQL para consultar y manipular esos datos, cargar y descargar archivos estáticos CSV, JSON entre otros más utilizados en la industria. Aprenderás a conectarte con API's o descargar datos de páginas que no cuentan con una API utilizando web scrapping. Almacenarás todos los datos de forma ordenada y coherente en una base de datos."
      projects: "Carga de data estructurada y no-estructurada a partir de diferentes fuentes (E.j: SQL, Web Scraping, test files) y conectándote al API de Twitter."
      slug: "datacollection"
      duration: "2 wks"
      step: 2
    - module_name: "Manipula"
      title: "Manipulación de datos con Python"
      description: "Una vez que tus datos han sido recolectados es necesario entender su estructura, profundidad y depurar errores. Empezaremos enseñándote las técnicas de visualización de datos para entender la muestra y desarrollar las diferentes estrategias para limiar y mejorar tu dataset: Ingeniería de Features, Outliers, Datos Faltántes, Feature encoding, Feature Scaling. \n Aprende a desarrollar reportes en Looker (Google DataStudio) con gráficos avanzados y KPI's en una de las herramientas de datawarehousing más utilizadas del mercado."
      projects: "Explora el dataset de propiedades de Airbnb y publica un reporte en la nube de Google DataStudio."
      slug: "data-analysis"
      duration: "3 wks"
      step: 3
    - module_name: "Modela"
      title: "Machine Learning Práctico"
      description: "Uno a uno iremos revisando los algoritmos y modelos predictivos mas utilizados en la industria: Supervisados y No Supervisados. Cada modelo vendrá con un caso práctico para ser solucionado utilizando Python: Regresión Lineal, Regresión Logística, Árboles de Decisión, Random Forest, Bayes, Support Vector Machine, NLP, KNN, Time Series, NN y otros."
      projects: "Predice el costo del seguro médico, Clasifica pacientes si tienen diabetes o no, Análisis de sentimiento de reviews en Google Play Store, Detecta Email Spam, Agrupa casas basado en coordenadas e ingreso medio, Detecta anomalias en el uso de un CPU, Clasifica Imágenes, etc."
      slug: "machine-learning"
      duration: "4 wks"
      step: 4
    - module_name: "Despliega"
      title: "I.A. en producción"
      description: "Uno de los aspectos más importantes al desarrollar una Inteligencia Artificial es entender cómo preparar, desplegar y mantener una solución en un ambiente de produccíon. Te llevaremos de la mano durante todo el ciclo de desarrollo de software detrás de la solución. Machine Learning Operations (MLOps), así como privacidad, seguridad y ética. Tu proyecto final será desplegar una Inteligencia en producción."
      projects: "Construyendo arquitecturas de datos, desplegando I.A. en produccion localmente y en la nube, monitoreando y manteniendo los modelos."
      slug: "quality-deploy"
      duration: "1 wks"
      step: 1
    - module_name: "Projecto Final"
      title: "Elige un problema y resuelvelo con I.A."
      description: "Trabajarás en equipo para escojer un problema real, recolectar los datos necesarios para resolverlo con una prediccion, realizar un analysis exploratorio con varias visualizaciones que permitan entender los datos, limpiar el dataset para poder utilizarlo correctamente y seleccionar un par de modelos para realizar una prediccion. Luego evaluarás la effectividad de tus modelos utilizando las tecnicas vistas durante el curso. Por ultimo pondras tu modelo en produccion utilizando Streamlit o Google DataStudio."
      projects: "Construyendo arquitecturas de datos, desplegando I.A. en produccion localmente y en la nube, monitoreando y manteniendo los modelos."
      slug: "quality-deploy"
      duration: "3 wks"
      step: 2.9
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Sigue recibiendo la ayuda de la academia de por vida, accesso a los contenidos, soporte professional (career support). Recibe incluso ayuda durante el inicio de tu nuevo trabajo, nunca más estarás sólo."
      projects: "Consegurás trabajo, empezarás a ganar más dinero pero continuarás aprendiendo hasta convertirte en Ingeniero Senior en Inteligencia Artificial."
      slug: "lifelong-learning"
      duration: "para siempre"
      step: 0.1

