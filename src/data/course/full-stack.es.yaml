## PROGRAM DETAILS
details:
  heading: DETALLES DEL PROGRAMA
  sub_heading: "Part Time"
  left_labels:
    description: "DESCRIPCION:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Tópico / Semana:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prework"
      description: "Empezando por lo básico: HTML5 + CSS3 + Javascript. Revisamos los fundamentos de la codificación y nos aseguramos de que todos estamos en la misma página."
      projects: "CSS Postcard, Versión mínima de Instagram, etc."
      slug: "prework"
      duration: "(previo)"
      step: 0
    - module_name: "FUNDAMENTOS"
      title: "Aprende a programar"
      description: "Piensa como un ordenador: Controla el flujo de tu código, crea algoritmos, haz un bucle, usa condicionales y usa/mezcla JavaScript con HTML5 y CSS3 para lanzar tu primer sitio web interactivo."
      projects: "Aplicación de Instagram, Juego de cartas de memoria, Tic Tac Toe, Flappy Bird, etc."
      slug: "fundamentos"
      duration: "2 sem"
      step: 2
    - module_name: "LA WEB"
      title: "Desarrollo web"
      description: "Crea tu primera aplicación con React.js, Patrón MVC, Módulos JS, Bunding, Babel JS, el DOM, Eventos"
      projects: "Clon de Coursera, clon de Instagram, clon de Youtube, etc."
      slug: "desarrollo-web"
      duration: "6 sem"
      step: 6
    - module_name: "API'S"
      title: "Desarrollo de APIs"
      description: "Enfocado principalmente en Python, Flask y SQL constrirás tus propias APIs e interactuarás con otras APIs muy conocidas como Google, Twillio, Facebook, Stripe y más!"
      projects: "Clón de Coursera, Clón de Instagram, Clón de Youtube, etc."
      slug: "web-development"
      duration: "2 sem"
      step: 2
    - module_name: "APPS AVANZADAS"
      title: "Apps Avanzadas"
      description: "Python, Flask, REST API's, Bases de datos, SQL, Patrón MVC, Publicando tu sitio web, etc."
      projects: "Durante esta fase tendrás que diseñar, programar, probar y publicar tu propia aplicación web completa."
      slug: "aplicacion-avanzada"
      duration: "6 sem"
      step: 6
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Sigue recibiendo la ayuda de la academia de por vida, accesso a los contenidos, soporte professional (career support). Recibe incluso ayuda durante el inicio de tu nuevo trabajo, nunca más estarás sólo."
      projects: "Consegurás tu primer trabajo, empezaras a ganar dinero pero continuarás aprendiendo hasta convertirte en Senior Developer, ganár muy bien y disfrutar de la vida de un programador."
      slug: "lifelong-learning"
      duration: "1+ sem"
      step: 0

