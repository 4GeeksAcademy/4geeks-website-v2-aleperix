info:
  
  - features: "Career Support"
    at4_Geeks: "Forever"
    industry_average: "Until you get a job"
    why_important: "Desde el día de tu gradiación invitamos a algunos de nuestros hiring partners, después asistiras a nuestro 'career week' donde construiras tu CV, LinkedIn, Github y perfil online, asistiras a una entrevista ficticia para diagnosticar tu nivel y luego empezara un seguimiento semanal mientras aplicas a los diferentes trabajos. El soporte nunca termina, incluso recibirás ayuda para desempeñarte mejor en tu trabajo."
    icon: "teacher"

  - features: "Teacher: Student Ratio"
    at4_Geeks: "1:5 avg"
    industry_average: "1:10 avg"
    why_important: "Es muy fácil sentirse estancado cuando estas aprendiendo a programar. Necesitas atención personal. Es por eso que encontrarás más profesores en 4Geeks que en cualquier otra escuela o coding bootcamp."
    icon: "glasses"

  - features: "Questions Response Time"
    at4_Geeks: "15 min"
    industry_average: "Not measured"
    why_important: "Tener dudas y estar trancado es el principal factor desmotivante al aprender a programar, es por eso que hemos creado la 'Regla de los 15 minutos' ese es el tiempo que nos tomara responderte una pregunta, siempre habrá alguien listo para responderte."
    icon: "clock"

  - features: "Mentoring 1-on-1"
    at4_Geeks: "unlimited"
    industry_average: "limited"
    why_important: "Utiliza nuestro sistema para agendar todas las sesiones uno-a-uno que necesites, por el resto de tu vida, incluso despues de conseguir trabajo."
    icon: "users"

  - features: "Interview Preparation"
    at4_Geeks: "Tailored for each interview"
    industry_average: "general"
    why_important: "No nos conformamos con un workshop sobre cómo hacer una buena entrevista de trabajo, ¡no! nosotros te preparamos personalmente con entrevistas de de verdad, además, te daremos consejos antes de la real, para que tu entrevista verdadera sea exitosa y tus probabilidades de conseguir trabajo sean altísimas "
    icon: "comments"

  - features: "Enfoque"
    at4_Geeks: "Sólo enseñamos código"
    industry_average: "Enseñan multiples disciplinas"
    why_important: "Somos desarrolladores y nos encanta enseñar programación, ser una escuela y comunidad enfocada en una sola disciplina nos permite lograr la excelencia."
    icon: ""

  - features: "% Hiring Rate"
    at4_Geeks: "~90%"
    industry_average: "~90%"
    why_important: "Nuestros niveles de contratación cumplen con todos los estandares de la industria, pero en 4Geeks tienes acceso a muchos más beneficios."
    icon: ""

  - features: "Senior Teacher:Student Ratio"
    at4_Geeks: "1:12 avg"
    industry_average: "1:20 avg"
    why_important: "Recibir mentorias de programadores senior hace una gran diferencia, una mejor explicación permitirá que aprendas más rapido, y un buen consejo te ahorrará muchos dolores de cabeza."
    icon: ""
    
  - features: "Community"
    at4_Geeks: "Strong Local and online"
    industry_average: "Depends on each school"
    why_important: "La membresía de 4Geeks es de por vida, somos más de 1000 desarrolladores alrededor del mundo y tendrás accesso a nuestras oficinas, y eventos en 7 paises y a los constantes eventos que organizamos online para la comunidad."
    icon: ""

  - features: "Support at job (after hiring)"
    at4_Geeks: "Unlimited"
    industry_average: "Limited or non existent"
    why_important: "Una vez que nuestros miembros consiguen trabajo, la mentoría y el acompañamiento no se detienen. Todos tienen la posibilidad y están invitados a seguir siendo entrenados, ahora bajo el ambiente de trabajo real, junto a nosotros. "
    icon: ""

  - features: "Online/Offline Support"
    at4_Geeks: "Forever"
    industry_average: "Limited"
    why_important: "¿Quieres volver a ver la explicación de un profesor?, en nuestro programa Part-Time grabamos todas las clases y siempre están disponibles en la plataforma, además, tendrás acceso total a ejercicios, proyectos, mentorías, etc. tanto on-line como off-line ¡de por vida!."
    icon: ""

  - features: "Type of class"
    at4_Geeks: "Blended, Online, Offline, customizadas y grabaciones"
    industry_average: "Solo online, solo offline"
    why_important: "Principalmente recibirás clases en vivo (Offline), con dos mentores al menos. Sin embargo, cada clase es transmitida en streaming online, en vivo. Además, tendrás las grabaciones para posterior revisión."
    icon: ""

  - features: "Languages"
    at4_Geeks: "Python + React + Node y Javascript"
    industry_average: "Ruby/Node + React + JS"
    why_important: "Todo desarrollador debe saber programar en Python y en JavaScript. Es el lenguaje backend de más crecimiento del mundo, el que se utiliza en más industrias y el que mejores oportunidades ofrece. "
    icon: ""

