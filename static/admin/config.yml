backend:
  name: git-gateway
  branch: playground/next
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

# FIXME: Testing documentation
publish_mode: editorial_workflow
show_preview_links: true
site_url: "https://netlify-with-gatsby4blog.netlify.app"
display_url: "https://netlify-with-gatsby4blog.netlify.app"

# Wehere it create images
media_folder: "/static/images/blog"
# where use the images
public_folder: "/images/blog"
# --->

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/data/blog"
    create: true
    #slug for markdown filename 
    slug: "{{slug}}.{{fields.lang}}"
    editor:
      preview: true
    fields:
      - { label: "Author", name: "author", widget: "select", options: ["4GeeksAcademy", "MRiciglianoC", "alesanchezr"]}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "string"}
      - { label: "Link", name: "link", widget: "string", required: false}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image"}
      - { label: "Categories", name: "categories", widget: "list"}
      - { label: "Tags", name: "tags", widget: "list" }
        # slug/path page (widget relation is awesome)
      - { label: "Slug", name: "slug", widget: "text", value_field: "{{slug}}"}
      - { label: "Lang", name: "lang", widget: "select", options: ['us', 'es'] }
      - { label: "Featured", name: "featured", widget: "boolean", default: false}
      - { label: "Body", name: "body", widget: "markdown" }

