backend:
  name: git-gateway
  branch: playground/next
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

# FIXME: Testing documentation
publish_mode: editorial_workflow
show_preview_links: true
site_url: "https://netlify-with-gatsby4blog.netlify.app"
display_url: "https://netlify-with-gatsby4blog.netlify.app"

# Wehere it create images
media_folder: "/static/images/blog"
# where use the images
public_folder: "/images/blog"
# --->

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/data/blog"
    create: true
    #slug for markdown filename 
    widget: "object"
    slug: "{{slug}}.{{fields.lang}}"
    editor:
      preview: true
    fields:
      - name: "author" 
          label: "Author"
          widget: "select"
          options: ["4GeeksAcademy", "MRiciglianoC", "alesanchezr"]
      - name: "date" 
          label: "Publish Date"
          widget: "datetime"
      - name: "excerpt" 
          label: "Excerpt"
          widget: "string"
      - name: "link"
          label: "Link"
          widget: "string"
          required: false
      - name: "title"
          label: "Title"
          widget: "string"
      - name: "slug"
          label: Slug
          widget: slug
          slug: 'example-{{title}}'
      - name: "image"
          label: "Image"
          widget: "image"
      - name: "lang"
          label: "Lang"
          widget: "select"
          options: ['us', 'es'] 
      - name: "status" 
          label: "Status" 
          widget: "hidden" 
          default: "published"
      - name: "featured"
          label: "Featured"
          widget: "boolean"
          default: false
      - name: "categories"
          label: "Categories"
          widget: "list"
      - name: "tags"
          label: "Tags"
          widget: "list" 
      - name: "body"
          label: "Body"
          widget: "markdown" 

